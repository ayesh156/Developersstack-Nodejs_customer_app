<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container pt-3">
        <form class="row g-3" method="POST" action="/api/v1/admin/customers/new-customer">
            <div class="col-md-6">
                <label for="inputNic" class="form-label">NIC</label>
                <input type="text" name="nic" class="form-control" id="inputNic">
            </div>
            <div class="col-md-6">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="inputAddress">
            </div>
            <div class="col-md-6">
                <label for="inputSalary" class="form-label">Salary</label>
                <input type="number" name="salary" class="form-control" id="inputSalary">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary col-12">Save Customer</button>
            </div>
        </form>
    </div>
</body>

</html>
